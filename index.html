<!DOCTYPE html>
<html lang="en">
<!-- head section -->
<head>
    <!-- meta section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title section -->
    <title>Html Table</title>
    <!-- styles section -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header section -->
    <header>

    </header>
    <!-- main section -->
    <main>
        <!-- table section -->
        <section>
           <div>
            <h2>Table Tennis Tournament</h2>
            <table>
                <caption>Tournament Schedual and Results</caption>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </table>
           </div>
        </section>
    </main>
    <!-- footer section -->
    <footer>

    </footer>
</body>
</html>
